<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if not .IsHome }}{{ .Title }} — {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <style>
    :root {
      --bg: #fafaf9;
      --fg: #1c1917;
      --accent: #0c4a6e;
      --muted: #78716c;
      --border: #d6d3d1;
      --max-w: 48rem;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.7;
    }
    header {
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
    }
    header nav {
      max-width: var(--max-w);
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    header .site-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--fg);
      text-decoration: none;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    header a:hover { text-decoration: underline; }
    main {
      max-width: var(--max-w);
      margin: 2rem auto;
      padding: 0 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    h2 { font-size: 1.4rem; margin-top: 2rem; margin-bottom: 0.5rem; }
    h3 { font-size: 1.15rem; margin-top: 1.5rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 1rem; }
    a { color: var(--accent); }
    ul, ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    li { margin-bottom: 0.25rem; }
    table { border-collapse: collapse; margin-bottom: 1.5rem; width: 100%; }
    th, td { border: 1px solid var(--border); padding: 0.5rem 0.75rem; text-align: left; }
    th { background: #f5f5f4; font-weight: 600; }
    code { background: #f5f5f4; padding: 0.15rem 0.3rem; border-radius: 3px; font-size: 0.9em; }
    pre { background: #f5f5f4; padding: 1rem; border-radius: 4px; overflow-x: auto; margin-bottom: 1rem; }
    pre code { background: none; padding: 0; }
    blockquote { border-left: 3px solid var(--accent); padding-left: 1rem; color: var(--muted); margin-bottom: 1rem; }
    hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
    footer {
      border-top: 1px solid var(--border);
      padding: 1.5rem 2rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="site-title">{{ .Site.Title }}</a>
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ .Site.Title }} — CC-BY-SA-4.0
  </footer>
</body>
</html>
