{{ define "main" }}
<style>
  .blog-post-hero {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: white;
  }

  .blog-post-hero .icon {
    font-size: 3em;
    margin-bottom: 15px;
  }

  .blog-post-hero h1 {
    font-size: 2.2em;
    margin: 0 0 15px 0;
    font-weight: 400;
    border: none;
    color: white;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.3;
  }

  .blog-post-hero .meta {
    font-size: 1em;
    color: rgba(255,255,255,0.7);
  }

  .blog-post-content {
    max-width: 750px;
    margin: 0 auto;
    padding: 40px 24px 80px;
  }

  .blog-post-content h2 {
    font-size: 1.5rem;
    color: #2c3e50;
    margin-top: 2.5rem;
    margin-bottom: 0.75rem;
    border-bottom: 2px solid #e8e8e8;
    padding-bottom: 0.5rem;
  }

  .blog-post-content h3 {
    font-size: 1.25rem;
    color: #2c3e50;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .blog-post-content p {
    margin-bottom: 1rem;
    color: #5a738e;
    line-height: 1.8;
    font-size: 1.05em;
  }

  .blog-post-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
  }

  .blog-post-content th, .blog-post-content td {
    padding: 0.75rem;
    text-align: left;
    border-bottom: 1px solid #e8e8e8;
  }

  .blog-post-content th {
    background: #f5f5f5;
    font-weight: 600;
    color: #2c3e50;
  }

  .blog-post-content td {
    color: #5a738e;
  }

  .blog-post-content ul, .blog-post-content ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
  }

  .blog-post-content li {
    margin-bottom: 0.5rem;
    color: #5a738e;
    line-height: 1.7;
  }

  .blog-post-content strong {
    color: #2c3e50;
  }

  .blog-post-content a {
    color: #3AAADC;
    text-decoration: none;
  }

  .blog-post-content a:hover {
    text-decoration: underline;
  }

  .blog-post-back {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 30px;
    color: #3AAADC;
    text-decoration: none;
    font-weight: 500;
  }

  .blog-post-back:hover {
    text-decoration: underline;
  }
</style>

<div class="blog-post-hero">
  <div class="icon">{{ with .Params.icon }}{{ . }}{{ else }}üìÑ{{ end }}</div>
  <h1>{{ .Title }}</h1>
  <div class="meta">
    {{ with .Params.author }}By {{ . }} ¬∑ {{ end }}{{ .Date.Format "January 2, 2006" }}
  </div>
</div>

<div class="blog-post-content">
  <a href="/blog/" class="blog-post-back">‚Üê Back to Blog</a>
  {{ .Content }}
</div>
{{ end }}
